<div>
    <div class="gmaps"></div>
    <form ng-submit="addMarker()" name="form">
        <input ng-model="markerLabel" required/>
        <input type="submit" value="Marqueur" ng-disabled="form.$invalid"/>
    </form>
    <button ng-repeat="marker in markers" ng-click="goto(marker)">{{marker.label}}</button>
    <img src="ajax-loader.gif" ng-show="waiting"/>
</div>
